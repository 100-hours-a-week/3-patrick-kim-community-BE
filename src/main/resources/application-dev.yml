# 개발 환경 설정
spring:
  datasource:
    hikari:
      maximum-pool-size: 30        # 기본값 10 → 30으로 증가
      minimum-idle: 10             # 최소 유휴 커넥션
      connection-timeout: 30000    # 커넥션 획득 타임아웃 (30초)
      idle-timeout: 600000         # 유휴 커넥션 유지 시간 (10분)
      max-lifetime: 1800000        # 커넥션 최대 수명 (30분)
      pool-name: PetStarHikariCP

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
    show-sql: false  # p6spy 사용으로 비활성화

logging:
  level:
    root: INFO
    org.hibernate.SQL: INFO
    org.example.kakaocommunity: DEBUG

# Actuator 설정
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: petstar